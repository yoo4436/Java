<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <hr />
    <form id="regForm" action="">
        Email: <input name="" id="email" required="required" />
            <span id="msg" style="color: red;"></span><br />
        Password: <input type="password" id="pw" required="required" /><br />
        Name: <input id="name" required="required" /><br />
        <input type="submit" value="Register" />
        <span id="result"></span>
    </form>
    <script>
        let email = document.getElementById("email");
        email.addEventListener('blur', async () => {
            console.log("OK");
            let url = "/api/members/exist?email=" + email.value;
            let res = await fetch(url);
            let isExist = await res.json;
            console.log(res);
            console.log(isExist);
        });

    </script>
</body>
</html>
